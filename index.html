<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tableau Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="simplonstrap.css">
  </head>
  <body>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Prénom
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form class="form" action="index.html" method="post">
      <fieldset>
        <label for="prenom">Prénom :</label>
        <input id="prenom" type="text" name="name" value="" placeholder="ex: Jano">
        <label for="nom">Nom :</label>
        <input id="nom" type="text" name="name" value="" placeholder="ex: Lapin">
        <label for="adress">Adresse :</label>
        <input id="adress" type="text" name="name" value="" placeholder="ex: Wonderland">
      </fieldset>
      <button id="valider" class="btn vld" type="button" name="button">Valider</button>
      <button id="annuler" class="btn anl" type="button" name="button">Supprimer la dernière ligne</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
